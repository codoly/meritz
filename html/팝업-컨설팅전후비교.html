<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>팝업-컨설팅전후비교</title>
  <link rel="stylesheet" href="/asset/css/style.css">
  <script src="/asset/js/lib/jquery.min.js"></script>
  <script src="/asset/js/lib/jquery.mCustomScrollbar.min.js"></script>
  <script src="/asset/js/lib/jquery.mousewheel-3.0.6.min.js"></script>
  <script src="/asset/js/lib/jquery.nice-select.min.js"></script>
  <script src="/asset/js/lib/jquery.placeholder.min.js"></script>
  <script src="/asset/js/lib/core.js"></script>
  <script src="/asset/js/lib/charts.js"></script>
  <script src="/asset/js/lib/animated.js"></script>
  <script src="/asset/js/default.js"></script>
  <script>
    function makeChart(target){

      // Create chart instance
      am4core.useTheme(am4themes_animated);
      //amchart 라이센스
      am4core.options.commercialLicense = true;
      var chart = am4core.create(target, am4charts.PieChart);
      chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
      if (target == "chartdiv1"){
        chart.data = [
          {
            country: "미가입",
            value: 260,
            config: {
              fill: am4core.color("#f0f3f8"),
            },
            configLabel: {
              fill: am4core.color("#7c838f"),
              fontSize: "20px",
              fontWeight: "600"
            }
          },
          {
            country: "부족",
            value: 230,
            config: {
              fill: am4core.color("#fe5855"),
              isActive: true
            },
            configLabel: {
              fill: am4core.color("#ffffff"),
              fontSize: "30px",
              fontWeight: "600"
            }
          },
          {
            country: "충분",
            value: 200,
            config: {
              fill: am4core.color("#b9ece6")
            },
            configLabel: {
              fill: am4core.color("#01a7c4"),
              fontSize: "20px",
              fontWeight: "600"
            }
          }
        ]
      }
      if (target == "chartdiv2") {
        chart.data = [
          {
            country: "미가입",
            value: 160,
            config: {
              fill: am4core.color("#f0f3f8"),
            },
            configLabel: {
              fill: am4core.color("#7c838f"),
              fontSize: "20px",
              fontWeight: "600"
            }
          },
          {
            country: "부족",
            value: 130,
            config: {
              fill: am4core.color("#fe5855")
            },
            configLabel: {
              fill: am4core.color("#ffffff"),
              fontSize: "20px",
              fontWeight: "600"
            }
          },
          {
            country: "충분",
            value: 400,
            config: {
              fill: am4core.color("#b9ece6"),
              isActive: true
            },
            configLabel: {
              fill: am4core.color("#01a7c4"),
              fontSize: "30px",
              fontWeight: "600"
            }
          }
        ]
      }
      var series = chart.series.push(new am4charts.PieSeries());
      series.dataFields.value = "value";
      series.slices.template.tooltipText = "";
      series.ticks.template.disabled = true;
      series.alignLabels = false;
      series.calculatePercent = true;
      series.labels.template.text = "{value.percent.formatNumber('#.')}%";
      series.labels.template.radius = am4core.percent(-40);
      series.hiddenState.properties.endAngle = -120;
      series.slices.template.states.getKey("hover").properties.scale = 1;
      series.slices.template.states.getKey("active").properties.scale = 1.15;
      series.slices.template.states.getKey("active").properties.shiftRadius  = 0;
      series.slices.template.configField = "config";
      series.labels.template.configField = "configLabel";
    }
    $(function(){
      //차트 그리기
      makeChart('chartdiv1');
      makeChart('chartdiv2');
    })
  </script>
</head>
<body>
<!-- layerPopWrap(권장금액,보장군 설정) : s -->

  <div class="layerPopHeader">
    <h2>컨설팅 전후 비교</h2>
  </div>
  <div class="layerPopContent">
    <div class="consultingWrap">
      <h3 class="title">
        <strong>독고영재</strong> 고객님의 보장은  <span class="icon"><img src="/asset/images/main/icon_state_good.png" alt=""></span> 맑음<br>
        컨설팅 이후의 보장이 한결 든든해졌습니다.
      </h3>
      <div class="text">보험료와 보장이 이렇게 바뀌었습니다.</div>
      <div class="boxArea">
        <div class="box before">
          <h4 class="title">컨설팅 전</h4>
          <div class="infoGrid big">
            <ul>
              <li class="title">보유계약</li>

          <ul class="infoBox">

            <li class="good">

            </li>
          </ul>
        </div>
        <div class="box after">
          <h4 class="title">컨설팅 후</h4>
          <div class="infoGrid big">
            <ul>
              <li class="title">보유계약</li>
              <li class="text skyblue"><strong>3</strong>건</li>
            </ul>
            <ul>
              <li class="title">월보험료</li>
              <li class="text"><strong>1,270,660</strong>원</li>
            </ul>
          </div>
          <div class="graphArea" id="chartdiv2"></div>
          <ul class="infoBox">
            <li class="no">
              <span class="tit">미가입</span>
              <span class="number">35</span>
            </li>
            <li class="lack">
              <span class="tit">부족</span>
              <span class="number">35</span>
            </li>
            <li class="good">
              <span class="tit">충분</span>
              <span class="number">35</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="btnClose white"><span>닫기</span></a>
</div>

</body>
</html>
