<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>컨설팅</title>
  <link rel="stylesheet" href="/asset/css/style.css">
  <script src="/asset/js/lib/jquery-3.4.1.min.js"></script>
  <script src="/asset/js/lib/jquery.mCustomScrollbar.min.js"></script>
  <script src="/asset/js/lib/jquery.mousewheel-3.0.6.min.js"></script>
  <script src="/asset/js/lib/jquery.nice-select.min.js"></script>
  <script src="/asset/js/lib/jquery.placeholder.min.js"></script>
  <script src="/asset/js/default.js"></script>
  
</head>
<body>
<!-- layerPopWrap(권장금액,보장군 설정) : s -->
<div class="layerPopWrap">
  <div class="layerPopHeader">
    <h2>권장금액보장군 설정</h2>
  </div>
  <div class="layerPopContent">
    <div>
      <div class="tableScroll"> 
        <table class="basicType">
          <colgroup>
            <col style="width:22%">
            <col style="width:22%">
            <col style="width:auto">
            <col style="width:12%">
            <col style="width:26%">
          </colgroup>
          <thead>
            <tr>
              <th>선택</th>
              <th>보장명</th>
              <th>보장분류</th>
              <th>권장금액(만원)</th>
              <th>설정금액(만원)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <th>치아,화상,골절</th>
              <td>질병 간병인 지원 입원일당</td>
              <td class="alignC">100,000</td>
              <td class="alignC"><div class="inputSet right"><input type="text" data-value="100,000" value="100,000" style="width: 95px;"></div></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btnArea">          
        <a href="#" class="btnText"><span>설정 초기화</span></a>
        <a href="#" class="btnText fillRed"><span>저징</span></a>
      </div>
    </div>
  </div>
  <a href="#" class="btnClose white"><span>닫기</span></a>
</div>
<!-- layerPopWrap : e -->
</body>
</html>
