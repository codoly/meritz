<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
				name="viewport">
	<title>submain</title>
	<link href="../css/gu.renew.style.css" rel="stylesheet">
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/jquery.nice-select.min.js"></script>

	<script src="../js/lib/charts.js"></script>
	<script src="../js/lib/animated.js"></script>
	<script src="../js/gu.renew.common.ui.js"></script>
	<script>
		$(function () {
			$(window).scroll(function () {
				var top = $(window).scrollTop();
				if (top > $(".content_area").offset().top - 43) {
					$(".wrap").addClass("fixed")
				} else {
					$(".wrap").removeClass("fixed")
				}
			})
		})
	</script>
</head>
<body>
<div class="wrap sub">

		<ul class="menu_area">
			<li class="home"><a class="home" href="#">홈으로</a></li>

				<a class="menu02" href="#">컨컬팅</a>
				<a class="menu03" href="#">pdf sample</a>
			</li>
		</ul>
		<div class="member_info_area">

				고객님
				<button class="btn_like">즐겨찾기</button><!--활성화 class="btn_like on"-->
			</div>

					<span class="sex">여</span>
					<span class="bday">1981.05.30</span>
					<span class="age">32세</span>
				</li>
				<li>

					<div class="result"><strong>13</strong></div>
				</li>
