<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Title</title>
  <link href="../css/gu.renew.style.css" rel="stylesheet">
  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/lib/jquery.nice-select.min.js"></script>
  <script src="../js/lib/core.js"></script>
  <script src="../js/lib/charts.js"></script>
  <script src="../js/lib/animated.js"></script>
  <script src="../js/gu.renew.common.ui.js"></script>
  <script>
    $(function () {
      $(window).scroll(function () {
        var top = $(window).scrollTop();
        if (top > $(".content_area").offset().top-43){
          $(".wrap").addClass("fixed")
        }else{
          $(".wrap").removeClass("fixed")
        }
      })
    })
  </script>
</head>
<body>
<div class="wrap main">
  <div class="top_area">
    <ul>
      <li class="home"><a href="#" class="home">홈으로</a></li>
      <li class="util">
        <a href="#" class="menu01">등록</a>
        <a href="#" class="menu02">컨컬팅</a>
        <a href="#" class="menu03">pdf sample</a>
      </li>
    </ul>
  </div>
  <div class="top_bg_area">
    <div class="name_area">
      홍길동 설계사님<br>
      <strong>오늘 하루도 활기찬 하루 되세요.</strong>
    </div>
  </div>
  <div class="content_area">
    <!-- search_box : s-->
    <div class="search_box">
      <div class="search_area"><input placeholder="고객 검색" type="text"><a class="btn_search" href="#">검색</a></div>
      <ul class="sorting_list">
        <li>
          <div class="check_box_set bg_type">
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">즐겨찾기</label>
          </div>
        </li>
        <li>
          <div class="check_box_set bg_type">
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">동의종료D-7</label>
          </div>
        </li>
        <li>
          <div class="check_box_set bg_type">
            <input id="checkbox3" type="checkbox">
            <label for="checkbox3">보장분석</label>
          </div>
        </li>
      </ul>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- search_box : e-->
  </div>
</div>

</body>
</html>
