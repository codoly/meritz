<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>Title</title>
	<link href="/resources/css/gu.renew.style.css" rel="stylesheet">
	<script src="/resources/js/lib/jquery.min.js"></script>
	<script src="/resources/js/lib/jquery.nice-select.min.js"></script>
	<script src="/resources/js/lib/core.js"></script>
	<script src="/resources/js/lib/charts.js"></script>
	<script src="/resources/js/lib/animated.js"></script>
	<script src="/resources/js/gu.renew.common.ui.js"></script>
	<script>
		$(function () {
			$(document).on('click', '.consulting_item .toggle_btn_area', function () {
				var target = $(this).closest(".consulting_item")
				var targetAll = $(this).closest(".consulting_item").siblings()
				if (!target.hasClass("active")) {
					target.addClass("active")
					target.find(".toggle_content_area").slideDown();
				} else {
					target.removeClass("active")
					target.find(".toggle_content_area").slideUp();
				}
			})

		})
	</script>
</head>

<div class="wrap full_pop">

	</div>
	<div class="content_wrap">

			</div>
			<ul class="consulting_top_box">
				<li class="before">
					<div class="title">컨설팅 전</div>
					<ul class="list">
						<li>
							<div class="title">보유계약</div>

						<li>

						</li>
					</ul>
				</li>
			</ul>
			<!-- consulting_top_box : e-->
